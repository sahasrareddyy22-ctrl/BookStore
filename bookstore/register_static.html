<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="form-wrapper">
    <h2>Registration</h2>
    <form id="regForm" action="register.php" method="post" onsubmit="return validateRegisterForm()" autocomplete="off">
      <label>Name
        <input type="text" name="name" id="name" required>
      </label>

      <label>Password
        <input type="password" name="password" id="password" required minlength="6">
      </label>

      <label>E-mail id
        <input type="email" name="email" id="email" required>
      </label>

      <label>Phone number
        <input type="text" name="phone" id="phone" required>
      </label>

      <fieldset>
        <legend>Sex</legend>
        <label><input type="radio" name="sex" value="Male" checked> Male</label>
        <label><input type="radio" name="sex" value="Female"> Female</label>
      </fieldset>

      <label>Date of birth
        <div style="display:flex;gap:6px;">
          <select name="dob_day" required>
            <option value="">Day</option>
            <!-- 1..31 -->
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
            <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
            <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
            <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
            <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
            <option>31</option>
          </select>
          <select name="dob_month" required>
            <option value="">Month</option>
            <option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option>
            <option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option>
            <option value="7">Jul</option><option value="8">Aug</option><option value="9">Sep</option>
            <option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option>
          </select>
          <select name="dob_year" required>
            <option value="">Year</option>
            <!-- 2025 down to 1956 -->
            <!-- include a reasonable range -->
            <script>
              // fallback: if JS runs here, populate; otherwise server-side selection already present
            </script>
            <option>2025</option><option>2024</option><option>2023</option><option>2022</option><option>2021</option>
            <option>2020</option><option>2019</option><option>2018</option><option>2017</option><option>2016</option>
            <option>2015</option><option>2014</option><option>2013</option><option>2012</option><option>2011</option>
            <option>2010</option><option>2009</option><option>2008</option><option>2007</option><option>2006</option>
            <option>2005</option><option>2004</option><option>2003</option><option>2002</option><option>2001</option>
            <option>2000</option><option>1999</option><option>1998</option><option>1997</option><option>1996</option>
            <option>1995</option><option>1994</option><option>1993</option><option>1992</option><option>1991</option>
            <option>1990</option><option>1989</option><option>1988</option><option>1987</option><option>1986</option>
            <option>1985</option><option>1984</option><option>1983</option><option>1982</option><option>1981</option>
            <option>1980</option><option>1979</option><option>1978</option><option>1977</option><option>1976</option>
            <option>1975</option><option>1974</option><option>1973</option><option>1972</option><option>1971</option>
            <option>1970</option><option>1969</option><option>1968</option><option>1967</option><option>1966</option>
            <option>1965</option><option>1964</option><option>1963</option><option>1962</option><option>1961</option>
            <option>1960</option><option>1959</option><option>1958</option><option>1957</option><option>1956</option>
          </select>
        </div>
      </label>

      <fieldset>
        <legend>Languages known</legend>
        <label><input type="checkbox" name="lang[]" value="English"> English</label>
        <label><input type="checkbox" name="lang[]" value="Telugu"> Telugu</label>
        <label><input type="checkbox" name="lang[]" value="Hindi"> Hindi</label>
        <label><input type="checkbox" name="lang[]" value="Tamil"> Tamil</label>
      </fieldset>

      <label>Address
        <textarea name="address" rows="3"></textarea>
      </label>

      <div class="form-actions">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
