<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="form-wrapper">
    <h2>Registration</h2>
    <form id="regForm" action="register.php" method="post" onsubmit="return validateRegisterForm()" autocomplete="off">
      <label>Name
        <input type="text" name="name" id="name" required>
      </label>

      <label>Password
        <input type="password" name="password" id="password" required minlength="6">
      </label>

      <label>E-mail id
        <input type="email" name="email" id="email" required>
      </label>

      <label>Phone number
        <input type="text" name="phone" id="phone" required>
      </label>

      <fieldset>
        <legend>Sex</legend>
        <label><input type="radio" name="sex" value="Male" checked> Male</label>
        <label><input type="radio" name="sex" value="Female"> Female</label>
      </fieldset>

      <label>Date of birth
        <div style="display:flex;gap:6px;">
          <select name="dob_day" required>
            <option value="">Day</option>
            ${Array.from({length:31}, (_,i)=>`<option value="${i+1}">${i+1}</option>`).join('')}
          </select>
          <select name="dob_month" required>
            <option value="">Month</option>
            ${['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'].map((m,i)=>`<option value="${i+1}">${m}</option>`).join('')}
          </select>
          <select name="dob_year" required>
            <option value="">Year</option>
            ${Array.from({length:70}, (_,i)=>`<option value="${2025-i}">${2025-i}</option>`).join('')}
          </select>
        </div>
      </label>

      <fieldset>
        <legend>Languages known</legend>
        <label><input type="checkbox" name="lang[]" value="English"> English</label>
        <label><input type="checkbox" name="lang[]" value="Telugu"> Telugu</label>
        <label><input type="checkbox" name="lang[]" value="Hindi"> Hindi</label>
        <label><input type="checkbox" name="lang[]" value="Tamil"> Tamil</label>
      </fieldset>

      <label>Address
        <textarea name="address" rows="3"></textarea>
      </label>

      <div class="form-actions">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
